group 'com.macedon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'asm-examples'
    manifest {
        attributes 'Main-Class': 'com.macedon.asm.AsmHelloWorld'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.2'
}
